<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Space</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <span class="header-title">The Space</span>
            <div class="header-buttons">
                <button class="header-button">Profile</button>
                <button class="header-button">Projects</button>
                <button class="header-button">Contact</button>
            </div>
        </div>
    </header>
    <div class="earth"></div>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <div class="welcome-message" id="welcome-message">Welcome to The Space</div>
    <script src="script.js"></script>
</body>
</html>
